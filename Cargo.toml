[package]
name = "cargo-xwin"
version = "0.12.1"
edition = "2018"
description = "Cross compile Cargo project to Windows MSVC target with ease"
license = "MIT"
keywords = ["windows", "cargo", "msvc"]
readme = "README.md"
repository = "https://github.com/messense/cargo-xwin"
rust-version = "1.61"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.53"
cargo-options = "0.5.2"
clap = { version = "4.0.0", features = ["derive", "env", "wrap_help"] }
dirs = "4.0.0"
fs-err = "2.7.0"
indicatif = "0.17.2"
path-slash = "0.2.0"
which = "4.2.4"
xwin = { version = "0.2.8", default-features = false }

[features]
# By default we use rustls for TLS
default = ["rustls-tls"]
rustls-tls = ["xwin/rustls-tls"]
# If this feature is enabled we instead use the native TLS implementation for the
# target platform
native-tls = ["xwin/native-tls"]
